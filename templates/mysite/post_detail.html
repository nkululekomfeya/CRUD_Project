{% extends "polls/base.html" %}
{% block content %}
<div class="container">
  <article class="media content-section box-content h-50 w-50 p-5 border-1">
    <img class="w-10 h-10 md:h-auto rounded-full" src="{{object.author.profile.image.url}}">
    <div class="media-body">
      <div class="article-metadata">
      <a class="font-weight-bold mr-2">{{object.author}}</a>
      <small class="text-muted">{{object.date_posted|date:"F d, Y"}}</small>
      {% if object.author == user %}
        <div>
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete</a>
        </div>

        {% endif %}

      </div>
      <h1 class="display-6" ><strong <a href="#">{{object.title}}</a>></strong></h1>
      <br></br>
      <p>{{object.content}}

    </div>
  </article>
</div>
{% endblock content %}
